<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flix+</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div class="container my-4">
    <label for="genre-filter" class="form-label text-white">Filtrar por Gênero:</label>
    <select id="genre-filter" class="form-select">
      <option value="">Todos</option>
    </select>
  </div>
  
  <header class="brand-header">
    <div class="brand-container">
      <div class="main-brand">FLIX+</div>
      
      <div class="brand-scroller">
        <div class="brand-scroll-container">
          <span class="brand-tag">ORIGINAIS</span>
          <span class="brand-tag">FILMES</span>
          <span class="brand-tag">SÉRIES</span>
          <span class="brand-tag">ANIMAÇÃO</span>
          <span class="brand-tag">LANÇAMENTOS</span>
        </div>
      </div>
      
      <div class="header-actions">
        <div class="search-container">
          <i class="fas fa-search"></i>
          <input type="text" id="search-input" placeholder="Buscar..."/>
        </div>
        <button class="profile-button">
          <i class="fas fa-user"></i>
        </button>
      </div>
    </div>
  </header>

  <section id="destaque" class="container my-5">
  
    <div id="carouselFilmes" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner" id="carousel-inner"></div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselFilmes" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselFilmes" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </section>
  
  <section class="carrossel-section">
    <div class="carrossel" id="carrossel-filmes"></div>
  </section>

  <main class="catalogo">
    <div id="filmes" class="filmes-container"></div>
    <div class="text-center my-4" id="loading-message">Carregando...</div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Flix+</p>
  </footer>

<div class="modal fade" id="modalFilme" tabindex="-1" aria-labelledby="modalTitulo" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitulo"></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
  <h5 id="modalTitulo"></h5>
  <p id="modalSinopse"></p>
  <ul id="modalElenco"></ul>
  <div id="modalTrailer" class="mb-3"></div>
  <button id="btnFavorito" class="btn btn-warning">Favoritar</button>
</div>
      </div>
    </div>
  </div>
  

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
