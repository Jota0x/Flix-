<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flix+</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body>
  <header class="header">
    <div class="logo">Flix+</div>
    <input type="text" id="search-input" placeholder="Buscar filmes..." />
  </header>

  <section id="destaque" class="container my-5">
    <h2 class="text-light text-center mb-4">Filmes em Destaque</h2>
    <div id="carouselFilmes" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner" id="carousel-inner"></div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselFilmes" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselFilmes" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </section>
  
  <section class="carrossel-section">
    <div class="carrossel" id="carrossel-filmes"></div>
  </section>

  <main class="catalogo">
    <h2>Todos os Filmes</h2>
    <div id="filmes" class="filmes-container"></div>
    <div class="text-center my-4" id="loading-message">Carregando...</div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Flix+</p>
  </footer>

<div class="modal fade" id="modalFilme" tabindex="-1" aria-labelledby="modalTitulo" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitulo"></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <p><strong>Sinopse:</strong></p>
          <p id="modalSinopse"></p>
  
          <p><strong>Elenco:</strong></p>
          <ul id="modalElenco"></ul>
  
          <p><strong>Trailer:</strong></p>
          <div id="modalTrailer"></div>
        </div>
      </div>
    </div>
  </div>
  
  <input id="search-input" type="text" placeholder="Buscar filmes..." />
  <select id="genre-filter"></select>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
